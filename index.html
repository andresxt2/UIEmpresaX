<!DOCTYPE html>
<html lang="es">
<head>
    <link href="https://fonts.googleapis.com/css?family=Viga&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pantalla de Inicio de Sesión</title>
</head>
<body>
    <div class="login-container">
        <!-- Imagen a la izquierda -->
        <img src="icon.png" alt="Descripción de la imagen" class="login-image">
        <!-- Formulario a la derecha -->
        <div class="form-container">
            <h1>INICIAR SESIÓN</h1>
            <form>
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password">
                <a href="#" class="forgot-password">¿Has olvidado tu contraseña?</a>
                <div class = "button-container">
                    <span class="help-icon">?</span>
                    <button type="submit" class="login-btn">Siguiente</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
